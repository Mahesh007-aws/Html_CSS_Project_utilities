<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expand cards</title>
    <link rel="stylesheet" href="expImgCards.css">
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/random?world')">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random?india')">
            <h3>Fruitopia </h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random?city,sky')">
            <h3>Random view</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random?animals,birds')">
            <h3>Lovely birds</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random?secenery')">
            <h3>scenery</h3>
        </div>
    </div>
    <script src="expimgcards.js"></script>
</body>

</html>
