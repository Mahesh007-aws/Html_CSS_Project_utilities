<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expandon hover or click</title>
    <link rel="stylesheet" href="expandOnClick.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="icon">
      <input type="text" placeholder="search here...." />
      <i class="fas fa-search"></i>
    </div>
    <div class="search">
      <input type="text" class="input" placeholder="search here...." />
      <button class="btn">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <script>
      document
        .getElementsByClassName("icon")[0]
        .addEventListener("click", function () {
          // this.style.width = "50%";
          //   this.stye.transition = "width 0.3s";
          document.getElementsByClassName("icon")[0].classList.add("expand");
        });
      document
        .getElementsByClassName("icon")[0]
        .addEventListener("mouseleave", function () {
          // this.style.width = "auto";
          //   this.stye.transition = "width 0.3s";
          document.getElementsByClassName("icon")[0].classList.remove("expand");
        });

      document
        .getElementsByClassName("search")[0]
        .addEventListener("click", function () {
          document
            .getElementsByClassName("search")[0]
            .classList.toggle("active");
          document.getElementsByClassName("input")[0].focus();
        });
    </script>
  </body>
</html>
